<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css">
</head>

<body>
    <div class="grid" style="height: 100%;">
        <div class="col-12 lg:col-9 md:col-12">
            <span class=" font-bold dark-blue block p-0" >
                <img src="./assets/Logo_1.png" alt="Logo" class="pl-0 md:pl-0 md:ml-0"/>
            </span>
            <div class=" flex justify-content-end py-0 md:px-0 px-0">
                <div class="w-full px-0 lg:w-10 md:w-full lg:px-5 md:px-0">
                    <div class="block  w-full px-0 lg:px-2 md:px-0" style="height: 45vh;">
                        <textarea class="w-full text-4xl" placeholder="Ingrese el texto aqui"
                            id="recibir-datos"></textarea>
                    </div>
                    <div class="block text-lg w-full flex align-items-center -mb-5 px-0 lg:px-2 md:px-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20"
                            class="px-0">
                            <path fill="currentColor"
                                d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07M9 5v6h2V5zm0 8v2h2v-2z" />
                        </svg> <span class="vertical-align-top pr-0 font-Inter text-sm">Solo letras minúsculas y sin
                            acentos</span>
                    </div>

                    <div class="flex flex-column align-items-center justify-content-center gap-4 w-full md:flex-row px-0 lg:px-2 md:px-0">
                        <Button type="button" class="w-full py-3 border-round-2xl bg-btn font-Inter" id="encriptar">Encriptar</Button>
                        <Button type="button" class="w-full py-3 border-round-2xl bg-btn-2 font-Inter" id="desencriptar">Desencriptar</Button>
                      </div>
                      
                </div>
            </div>
        </div>
        <div
            class="col-12 lg:col-3 md:col-12 bg-white flex align-items-center flex-column justify-content-start border-round-3xl shadow-2 text-center px-4 container lg:flex lg:align-items-center md:flex md:align-items-center">
            <div class="block flex align-items-center flex-column justify-content-center bg-white" style="height: 63vh;"
                id="contenidoDesencriptado"> <img src="./assets/Muñeco.png" alt="Imagen de fondo"
                    class="bg-white w-12rem" />
                <span class="block bg-white font-Inter font-bold text-2xl w-full">Ningún mensaje fue encontrado</span>
                <p class="block bg-white -mt-2 font-Inter w-full">Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>
            <div style="display: none;" id="mostrar-vista" class="bg-white mb-0">
            <textarea class="w-full text-4xl flex align-items-start bg-white" placeholder="Ingrese el texto aqui" id="mostrar-datos" disabled style="height: 64vh;"></textarea>
            <div class="bg-white p-0"><Button type="button"
                    class="w-full py-3 border-round-2xl bg-btn-2 font-Inter focus:shadow-3 bg-white" id="copiar-btn">Copiar</Button></div></div>

        </div>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
